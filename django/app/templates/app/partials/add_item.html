<form
    hx-get="{% url 'add_item' category %}"
    hx-target="#modal-content"
    hx-swap="innerHTML"
    hx-on="htmx:afterRequest:openModal()"
>
    {% csrf_token %}
    <button
        type="submit"
        class='fixed right-8 bottom-8 rounded-full font-bold bg-gray-600 hover:bg-gray-800 text-white text-lg px-6 py-6'
    >
        Add Item
    </button>
</form>
